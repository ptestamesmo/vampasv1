
<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #fff; /* Fundo escuro */
    font-family: 'Arial', sans-serif;
    color: #fff; /* Texto branco */
}

.toolbar {
    background: linear-gradient(45deg, #fff, #fff); /* Gradiente azul ciano */
    padding: 10px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.0); /* Sombra suave */
}

button {
    background-color: #121212; /* Vermelho coral */
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

button:hover {
    background-color: #121212; /* Tom mais escuro de vermelho coral */
    transform: scale(1.05);
}

.time-square,
.info-square,
.random-time-square {
    padding: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 10px;
    border-radius: 5px;
    box-shadow: 0px 1px 3px black; /* Sombra suave */
}

.time-square {
    background-color: #121212; /* Azul turquesa */
}

.info-square {
    background-color: #121212; /* Azul escuro acinzentado */
}
.random-time-square {
    background-color: #121212; /* Laranja pastel */
    /* Adiciona uma animação de piscar */
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50% {
        opacity: 0.5;
    }
    50% {
        opacity: 1;
    }
}

#currentTime,
#randomInfo {
    margin: 0;
}

iframe {
    position: absolute;
    top: 60px; /* Altura da barra de ferramentas */
    left: 0;
    width: 100%;
    height: calc(100% - 30px); /* Subtrai a altura da barra de ferramentas */
    border: none;
}

#backBtn {
    background: linear-gradient(45deg, #121212, #121212); /* Gradiente azul ciano */
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 8px 15px;
    font-size: 16px;
    transition: background-color 0.3s;
    position: relative;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.0); /* Sombra suave */
}

#backBtn:before {
    content: "";
    position: absolute;
    width: 10px;
    height: 10px;
    border-left: 2px solid white;
    border-bottom: 2px solid white;
    transform: rotate(-45deg);
    top: 50%;
    left: -15px;
    transition: transform 0.3s;
    opacity: 0;
}

#backBtn:hover {
    background: linear-gradient(45deg, #121212, #121212); /* Gradiente azul ciano invertido */
}

#backBtn:hover:before {
    transform: translate(-2px, -2px) rotate(-45deg);
    opacity: 0;
}

// Função para gerar um horário aleatório com um intervalo de 2 minutos
function generateRandomTime() {
  const currentTime = new Date();
  const randomSeconds = Math.floor(Math.random() * 60); // Número entre 0 e 29
  currentTime.setSeconds(currentTime.getSeconds() + randomSeconds);
  return `Entrada : ${currentTime.toLocaleTimeString()}`;
}

// Atualiza o horário aleatório e as informações a cada 2 minutos
function updateRandomTimeAndInfo() {
  const randomTime = generateRandomTime();
  const randomInfo = generateRandomInfo();

  document.getElementById("randomTime").textContent = randomTime;
  document.getElementById("randomInfo").textContent = randomInfo;
}

// Atualiza o tempo a cada segundo
